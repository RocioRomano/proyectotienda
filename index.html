<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input id="nombre" placeholder="Nombre" type="text" class="form-control">
                </div>
            </div>
            <div class="col">
                <button id="buscar-por-nombre" class="btn btn-primary btn-block">Buscar por nombre</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="text" id="precio" class="form-control" placeholder="Buscar por precio">
            </div>
            <div class="col">
                <button id="buscar-por-precio" class="btn btn-primary btn-block" >Buscar por Precio Menor que</button>            
            </div>
        </div>

    </div>
    
    

    <button id="mostrar-todos">Mostrar todos</button>            
    <button id="buscar-por-sexo">Buscar por Sexo</button>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    

    <script src="js/main.js"></script>
    <script src="js/dom.js"></script>
</body>
</html>
